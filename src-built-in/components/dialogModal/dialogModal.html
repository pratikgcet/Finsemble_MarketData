<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../../vendor.bundle.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog Modal</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>

</body>
<script>
    FSBL.addEventListener('onReady', function(){
        document.body.addEventListener('keydown', function(e){
            if(e.code === 'Escape'){
                FSBL.Clients.DialogManager.hideModal();
            }
        });
        FSBL.Clients.DialogManager.registerModal();
        fin.desktop.Window.getCurrent().hide();
    });
    var drop = function (e) {
        FSBL.Clients.RouterClient.transmit('tabbingDragEnd', { gotDrop: true });
        FSBL.Clients.WindowClient.stopTilingOrTabbing({
            mousePosition: {
                x: e.screenX,
                y: e.screenY
            }
        });
    };

    var dragOver = function (e) {
        e.preventDefault();
        return false;
    };

    document.addEventListener('drop', drop);
    document.addEventListener('dragover', dragOver);
</script>
</html>

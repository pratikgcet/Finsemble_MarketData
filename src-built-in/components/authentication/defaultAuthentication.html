<head>

<body class="dialog">
	<div class="fsbl-auth-top">
		<img class="fsbl-logo">
		<div class="fsbl-close" id="FSBL-close">
			<i class="ff-close"></i>
		</div>
	</div>
	<div class="form-wrapper">
		<img class="fsbl-login-logo" alt="Finsemble Sign On">
		<div class="fsbl-button-wrapper">
			<div class="fsbl-input-error-message">
				Incorrect username or password
			</div>
			<div class="fsbl-auth-input">
				<input type="text" id="username" placeholder="Username">
				<br>
			</div>
			<div class="fsbl-auth-input">
				<input type="password" id="password" placeholder="Password">
				<br>
			</div>
			<div class="fsbl-button fsbl-button-affirmative" id="submitButton">
				Login
			</div>
		</div>
		<!-- <div id="authAction" class="link">Sign up</div> -->
	</div>
